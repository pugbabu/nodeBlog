{% extends 'layout.html' %}
{% block main%}
<ol class="breadcrumb">
    <li><a href="/admin">管理首页</a></li>
    <li class="active">用户列表</li>
  </ol>
  <table class="table table-hover table-bordered table-striped">
      <tr>
          <th>ID</th>
          <th>用户名</th>
          <th>用户密码</th>
          <th>是否管理员</th>
      </tr>
      {% for user in users%}
      <tr>
          <td>{{JSON.stringify(user._id)}}</td>
          <td>{{user.username}}</td>
          <td>{{user.password}}</td>
          {% if user.isAdmin%}
          <td>是</td>
          {%else%}
          <td></td>
          {%endif%}
      </tr>
      {%endfor%}
  </table>
  {% include 'page.html' %}
{%endblock%}
